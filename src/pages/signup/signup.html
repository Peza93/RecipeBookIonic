
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button icon-only menuToggle ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input  type="email" name="email" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input  type="password" name="password" required [minlength]="6" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" [disabled]="!f.valid" ion-button block>Signup</button>
  </form>
</ion-content>
